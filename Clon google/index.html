<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css">
    <!--Icono de google en la cabecera-->
    <link rel="icon" href="./IMAGES/ICON GOOGLE.png">
</head>

<!-- Body lo que el usuario ve-->
<body>
    <!--Header seccion de navegacion-->
    <header>
        <!--Nav - aporta la navegacion-->
        <nav>
            <!--Ul - Lista no ordenada-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&tab=ri&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AOLn63Hao9DRwV7mp9CO0WvHsBqgMesuAsrEzkzqVFoORw=s64-c-mo" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>

    <main>
        <!--Seccion de logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!--Seccion de buscador / Input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <input type="text"placeholder="Buscar..." required>
                </span>
                <img class="micro-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/726px-Google_mic.svg.png" alt="microphone">
                <img class="camera-icon" src="https://static.wikia.nocookie.net/logopedia/images/2/2b/Google_Lens_2021.svg" alt="camera">
            </div>
        </section>
        <!-- Botones-->
        <section class="main-buttons">
            <div>
                <button type="button">Buscar con Google</button>
            </div>
            <div>
                <button type="button">Voy a tener suerte</button>
            </div>
        </section>
    </main>
    

    <footer>
        <div class="country">
            <span>México</span>
        </div>

        <div>
        <div class="footer">
            <ul class="up">
                <li><a class="link-footer" href="">Sobre Google</a></li>
                <li><a class="link-footer" href="">Publicidad</a></li>
                <li><a class="link-footer" href="">Negocios</a></li>
                <li><a class="link-footer" href="">Como funciona la Búsqueda</a></li>
            </ul>

            <ul class="down">
                <li><a class="link-footer" href="">Privacidad</a></li>
                <li><a class="link-footer" href="">Condiciones</a></li>
                <li><a class="link-footer" href="">Preferencias</a>
                <li>
            </ul>
        </div>
    </footer>
</body>
</html>
